<!doctype html>
<html lang="en">

<head>
  <title>Home-second-carousel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <section>
        <div id="second" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#second" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#second" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#second" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#second" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/hy.jpg" alt="meg" class="d-block" style="width: 100%; height: 300px;">
                    <div class="carousel-caption">
                        <h4 class="display-6">Evans</h4>
                        <p style="color: greenyellow;">Lorem ipsum dolor sit amet consectetur.</p>
                    </div> 
                </div>
                <div class="carousel-item">
                    <img src="/jy.jpg" alt="meg" class="d-block" style="width: 100%;  height: 300px;">
                    <div class="carousel-caption">
                        <h4 class="display-6">Kamau</h4>
                        <p style="color: greenyellow;">Lorem ipsum dolor sit amet consectetur.</p>
                    </div> 
                </div>
                <div class="carousel-item">
                    <img src="/ky.jpg" alt="meg" class="d-block" style="width: 100%;  height: 300px;">
                    <div class="carousel-caption">
                        <h4 class="display-6">Chege</h4>
                        <p style="color: greenyellow;">Lorem ipsum dolor sit amet consectetur.</p>
                    </div> 
                </div>
                <div class="carousel-item active">
                    <img src="/ly.jpg" alt="meg" class="d-block" style="width: 100%;  height: 300px;">
                    <div class="carousel-caption">
                        <h4 class="display-6">Peter</h4>
                        <p style="color: greenyellow;">Lorem ipsum dolor sit amet consectetur.</p>
                    </div> 
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#second" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#second" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
